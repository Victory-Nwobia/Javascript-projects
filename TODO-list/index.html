<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <div id="newtask">
            <input type="text" placeholder="New Task" id="new">
            <button id="newtext-btn" onclick="newtask()">New Task</button>
        </div>
        <div id="tasklist">
        <div id="tasks">
           <input type="checkbox" id="checkmark" onclick="check()" > 
           <p id="task_text">Wash clothes on satuday</p>
           <button id="task_btn" onclick="deletetask()">Delete</button>
        </div>
        </div>
        
    </div>
    

</body>
</html>
